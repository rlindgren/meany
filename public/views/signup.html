
<div class="row">
  <div class="col-12">
    <form role="form" data-ng-submit="signup(user)" class="navbar-form navbar-right"><span data-ng-bind="message"></span><br/>
      <div class="form-group">
        <label for="name" class="sr-only">Name</label>
        <input type="name" required="required" data-ng-model="user.name" placeholder="Name" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="username" class="sr-only">Username</label>
        <input type="username" required="required" data-ng-model="user.username" placeholder="Username" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" required="required" data-ng-model="user.email" placeholder="Email" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" required="required" data-ng-model="user.password" placeholder="Password" class="form-control"/>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" data-ng-model="user.remember"/> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-default">Sign up</button>
    </form>
  </div>
</div>
