
<div class="row">
  <div class="col-12">
    <form role="form" data-ng-submit="signin(user)" class="navbar-form navbar-right"><span data-ng-bind="message"></span><br/>
      <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" required="required" data-ng-model="user.email" placeholder="Email" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" required="required" data-ng-model="user.password" placeholder="Password" class="form-control"/>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"/> Remember me
        </label>
      </div><span>
        <button type="submit" class="btn btn-default">Sign in</button><a href="/signup" class="btn btn-default">Sign up</a></span>
    </form>
  </div>
</div>
